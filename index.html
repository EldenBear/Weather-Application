<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="main-header"> <h1>Weather Dashboard</h1> </header>
    <div class="container text-center">
        <div class="row">
          <div id="search-col" class="col-4 align-self-start">
            Search for a city:
            <div class="search-area">
                <input type="text" id="input_text" placeholder="San Diego"/>
                <button type="submit" id="search-button">Search</button>
            </div>
            <button type="submit" id="atlanta-button" class="row">Atlanta</button>
            <button type="submit" id="denver-button" class="row">Denver</button>
            <button type="submit" id="seattle-button" class="row">Seattle</button>
            <button type="submit" id="sanfran-button" class="row">San Francisco</button>
            <button type="submit" id="newyork-button" class="row">New York</button>
          </div>
          <div class="col">
              <div id="city-row" class="row align-self-center">
              <div id="city-name"></div>
              <img id="temp-icon"></img>
              <div id="city-temp">Temp:</div>
              <div id="city-wind">Wind:</div>
              <div id="city-humidity">Humidity:</div>
              </div>
              <div id="forecast-row" class="row align-self-end">
                5-Day Forecast:
                <div class="container text-center">
                  <div class="row align-items-center">
                    <div class="col">
                      <div id="date-1"></div>
                      <img id="temp-icon-1"></img>
                      <div id="city-temp-1">Temp:</div>
                      <div id="city-wind-1">Wind:</div>
                      <div id="city-humidity-1">Humidity:</div>
                    </div>
                    <div class="col">
                      <div id="date-2"></div>
                      <img id="temp-icon-2"></img>
                      <div id="city-temp-2">Temp:</div>
                      <div id="city-win-2">Wind:</div>
                      <div id="city-humidity-2">Humidity:</div>
                    </div>
                    <div class="col">
                      <div id="date-3"></div>
                      <img id="temp-icon-3"></img>
                      <div id="city-temp-3">Temp:</div>
                      <div id="city-wind-3">Wind:</div>
                      <div id="city-humidity-3">Humidity:</div>
                    </div>
                    <div class="col">
                      <div id="date-4"></div>
                      <img id="temp-icon-4"></img>
                      <div id="city-temp-4">Temp:</div>
                      <div id="city-wind-4">Wind:</div>
                      <div id="city-humidity-4">Humidity:</div>
                    </div>
                    <div class="col">
                      <div id="date-5"></div>
                      <img id="temp-icon-5"></img>
                      <div id="city-temp-5">Temp:</div>
                      <div id="city-wind-5">Wind:</div>
                      <div id="city-humidity-5">Humidity:</div>
                    </div>
                  </div>
                </div>
              </div>

          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
      <script src="./assets/js/config.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
